<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>
<body>
    <section class="section-center">
        <article class="container">
            <h3>Countdown</h3>
            <p>que não é a música da Beyoncé, mas é legal também!</p>
            <h4 class="giveaway">
                texto dinâmico do JavaScript
            </h4>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4>
                    <span>dias</span>
                </div>
                </div>
                <!-- end of item -->
                
                <!-- hours -->
                <div class="deadline-format">
                <div>
                    <h4 class="hours">12</h4>
                    <span>horas</span>
                </div>
                </div>
                <!-- end of item -->

                <!-- mins -->
                <div class="deadline-format">
                <div>
                    <h4 class="mins">50</h4>
                    <span>minutos</span>
                </div>
                </div>
                <!-- end of item -->

                <!-- secs -->
                <div class="deadline-format">
                <div>
                    <h4>12</h4>
                    <span>segundos</span>
                </div>
                </div>
                <!-- end of item -->

            </div>
        </article>
        
    </section>
    <footer>
    </footer>
    <script src="app.js"></script>
</body>
</html>
